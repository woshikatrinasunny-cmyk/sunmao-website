<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>榫卯 — Mortise and Tenon</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;600;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <!-- 竖向侧边导航 -->
    <nav class="side-nav">
        <div class="nav-logo">
            <span class="logo-text">榫<br>卯</span>
        </div>
        <div class="nav-links">
            <a href="{{ url_for('index') }}" class="nav-item {% if request.endpoint == 'index' %}active{% endif %}">
                <svg viewBox="0 0 24 24" width="22" height="22" fill="none" stroke="currentColor" stroke-width="1.5">
                    <circle cx="12" cy="12" r="3"/><path d="M12 2a10 10 0 0 1 10 10 10 10 0 0 1-10 10A10 10 0 0 1 2 12 10 10 0 0 1 12 2z"/><path d="M2 12h4m12 0h4M12 2v4m0 12v4"/>
                </svg>
                <span>推荐</span>
            </a>
            <a href="{{ url_for('viewer3d') }}" class="nav-item {% if request.endpoint == 'viewer3d' %}active{% endif %}">
                <svg viewBox="0 0 24 24" width="22" height="22" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M12 2L2 7l10 5 10-5-10-5z"/><path d="M2 17l10 5 10-5"/><path d="M2 12l10 5 10-5"/>
                </svg>
                <span>3D查看</span>
            </a>
            <a href="{{ url_for('routes') }}" class="nav-item {% if request.endpoint == 'routes' %}active{% endif %}">
                <svg viewBox="0 0 24 24" width="22" height="22" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M3 21h18M5 21V7l7-4 7 4v14M9 21v-6h6v6M9 9h.01M15 9h.01M9 13h.01M15 13h.01"/>
                </svg>
                <span>游景点</span>
            </a>
            <a href="{{ url_for('culture') }}" class="nav-item {% if request.endpoint == 'culture' %}active{% endif %}">
                <svg viewBox="0 0 24 24" width="22" height="22" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M12 2C8 2 8 6 8 8c0 2 0 4 4 6 4-2 4-4 4-6 0-2 0-6-4-6z"/><path d="M8 14c-3 1-5 3-5 5v3h18v-3c0-2-2-4-5-5"/><circle cx="12" cy="17" r="2"/>
                </svg>
                <span>看文物</span>
            </a>
            <a href="{{ url_for('shop') }}" class="nav-item {% if request.endpoint == 'shop' %}active{% endif %}">
                <svg viewBox="0 0 24 24" width="22" height="22" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M6 2L3 6v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2V6l-3-4z"/><line x1="3" y1="6" x2="21" y2="6"/><path d="M16 10a4 4 0 0 1-8 0"/>
                </svg>
                <span>文创</span>
            </a>
            <a href="{{ url_for('profile') }}" class="nav-item {% if request.endpoint == 'profile' %}active{% endif %}">
                <svg viewBox="0 0 24 24" width="22" height="22" fill="none" stroke="currentColor" stroke-width="1.5">
                    <path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"/><circle cx="12" cy="7" r="4"/>
                </svg>
                <span>我的</span>
            </a>
        </div>
    </nav>

    <!-- 主内容区 -->
    <main class="main-content">
        {% block content %}{% endblock %}
    </main>

    <!-- 加载JavaScript -->
    <script src="{{ url_for('static', filename='main.js') }}"></script>
</body>
</html>
